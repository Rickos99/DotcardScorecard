<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Dotcard Scorecard</title>

        <link rel="stylesheet" href="main.css" />
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
        <link
            href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap"
            rel="stylesheet"
        />

        <script src="main.js"></script>
    </head>
    <body class="container">
        <div style="overflow-x: auto;">
            <table id="scorecard" class="shadow-lg scorecard">
                <thead>
                    <tr>
                        <td colspan="1" id="card-header-datacell">
                            <h1 class="card-header">Dotcard</h1>
                        </td>
                        <td colspan="4">Bonus</td>
                    </tr>
                    <tr>
                        <th></th>
                        <th class="bonus-header">0</th>
                        <th class="bonus-header">-5</th>
                        <th class="bonus-header">-10</th>
                        <th class="bonus-header">-15</th>
                    </tr>
                </thead>
                <tbody></tbody>
                <tfoot>
                    <tr>
                        <td>&Sigma;</td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </body>
</html>
